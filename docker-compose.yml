version: "3"
services:
  database:
    image: postgres:13
    container_name: asciiflix_db
    restart: always
    env_file: .env
    networks: 
      - backend
    volumes:
      - data:/var/lib/postgresql/data
  server:
    build:
      context: .
    image: asciiflix_server
    container_name: asciiflix_server
    env_file: .env
    depends_on:
      - database
    expose: 
      - 8080
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.asciiflix_server.rule=Host(`api.asciiflix.tech`)"
      - "traefik.http.routers.asciiflix_server.entrypoints=websecure"
      - "traefik.http.routers.asciiflix_server.tls.certresolver=myhttpchallenge"
    networks:
      - backend
      - proxy

volumes:
  data:
networks: 
  backend:
  proxy:
    external: true